<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Game Collection</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header></header>
    <nav id="navbar"></nav>
    <div class="btn-container">
      <button class="btn" onclick="openForm()">Add Game</button>
      <button class="btn">Refresh List</button>
      <button class="btn">Reset List</button>
    </div>
    <div id="game-container">
      <!-- <div class="game1" id="div1"><span id="game1"></span></div> -->
    </div>
    <div id="modal-add-game" class="modal">
      <!-- <span class="close" title="Close Modal" onclick="closeForm()"
        >times;</span
      > -->
      <form action="" class="modal-content">
        <div class="modal-container">
          <h2>Add New Game</h2>
          <label for="mod-title">Title: </label>
          <input
            type="text"
            placeholder="Game Title"
            required
            name="mod-title"
          />

          <label for="mod-platform">Platform: </label>
          <select name="mod-platform" id="mod-platform" required>
            <option value="" disabled selected>Select Game Platform</option>
            <optgroup label="--PC--">
              <option value="Steam">Steam</option>
              <option value="GOG">GOG</option>
              <option value="Ubisoft">Ubisoft Store</option>
              <option value="Epic">Epic</option>
            </optgroup>
            <optgroup label="--SONY--">
              <option value="Playstation 5">Playstation 5</option>
              <option value="Playstation 4">Playstation 4</option>
              <option value="Playstation 3">Playstation 3</option>
              <option value="Playstation 2">Playstation 2</option>
              <option value="Playstation">Playstation</option>
              <option value="PlayStation Portable">
                PlayStation Portable (PSP)
              </option>
            </optgroup>
            <optgroup label="--NINTENDO--">
              <option value="Nintendo Wii">Nintendo Wii</option>
              <option value="Nintendo Switch">Nintendo Switch</option>
              <option value="Nintendo DS">Nintendo DS</option>
              <option value="GameCube">GameCube</option>
              <option value="Nintendo 64">Nintendo 64</option>
            </optgroup>
            <optgroup label="--MICROSOFT--">
              <option value="Xbox">Xbox</option>
              <option value="Xbox 360">Xbox 360</option>
              <option value="Xbox One">Xbox One</option>
              <option value="Xbox Series X/S">Xbox Series X/S</option>
            </optgroup>
          </select>

          <label for="mod-genre">Genre: </label>
          <select name="mod-genre" id="mod-genre" required>
            <option selected disabled value="">Select Game Genre</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Puzzle">Puzzle</option>
            <option value="Role Playing Game">Role Playing Game</option>
            <option value="Simulation">Simulation</option>
            <option value="Strategy">Strategy</option>
            <option value="Sports">Sports</option>
            <option value="MMO">MMO</option>
            <option value="Sandbox">Sandbox / Open World</option>
          </select>

          <label for="mod-complete-status">Completed: </label>
          <input
            type="radio"
            name="mod-complete-status"
            id="Yes"
            value="yes"
            required
          />
          <label for="Yes">Yes</label>
          <input
            type="radio"
            name="mod-complete-status"
            id="No"
            value="no"
            required
          />
          <label for="No">No</label>

          <div class="clearfix">
            <button type="button" onclick="closeForm()" class="cancelbtn">
              Cancel
            </button>
            <button type="submit" class="submitbtn">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
