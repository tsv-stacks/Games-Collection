<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Game Collection</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Game Collection</h1>
      <img
        src="./toppng.com-8-bit-heart-zelda-581x161.png"
        alt="zelda hearts icon logo"
      />
    </header>
    <nav id="navbar"></nav>
    <div class="btn-container">
      <button title="add a new game" class="pixel hg" onclick="openForm()">
        Add Game
      </button>
      <!-- <button class="btn" onclick="updateDisplay()">Refresh List</button> -->
      <button
        title="clear all games in collection"
        class="pixel"
        onclick="resetList()"
      >
        Reset List
      </button>
    </div>

    <div id="game-container"></div>

    <div id="modal-add-game" class="modal">
      <form
        action=""
        class="modal-content"
        id="newGameForm"
        onsubmit="event.preventDefault();"
      >
        <div class="modal-container">
          <div class="close" title="Close Modal" onclick="closeForm()">X</div>
          <h2>Add New Game</h2>
          <label for="mod-title">Title: </label>
          <input type="text" placeholder="Game Title" name="mod-title" />
          <br />

          <label for="mod-platform">Platform: </label>
          <select name="mod-platform" id="mod-platform">
            <option value="" disabled selected>Select Game Platform</option>
            <optgroup label="--PC--">
              <option value="Steam">Steam</option>
              <option value="GOG">GOG</option>
              <option value="Ubisoft">Ubisoft Store</option>
              <option value="Epic">Epic</option>
            </optgroup>
            <optgroup label="--SONY--">
              <option value="Playstation 5">Playstation 5</option>
              <option value="Playstation 4">Playstation 4</option>
              <option value="Playstation 3">Playstation 3</option>
              <option value="Playstation 2">Playstation 2</option>
              <option value="Playstation">Playstation</option>
              <option value="PlayStation Portable">
                PlayStation Portable (PSP)
              </option>
            </optgroup>
            <optgroup label="--NINTENDO--">
              <option value="Nintendo Wii">Nintendo Wii</option>
              <option value="Nintendo Switch">Nintendo Switch</option>
              <option value="Nintendo DS">Nintendo DS</option>
              <option value="GameCube">GameCube</option>
              <option value="Nintendo 64">Nintendo 64</option>
            </optgroup>
            <optgroup label="--MICROSOFT--">
              <option value="Xbox">Xbox</option>
              <option value="Xbox 360">Xbox 360</option>
              <option value="Xbox One">Xbox One</option>
              <option value="Xbox Series X/S">Xbox Series X/S</option>
            </optgroup>
          </select>
          <br />

          <label for="mod-genre">Genre: </label>
          <select name="mod-genre" id="mod-genre">
            <option selected disabled value="">Select Game Genre</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Puzzle">Puzzle</option>
            <option value="Role Playing Game">Role Playing Game</option>
            <option value="Simulation">Simulation</option>
            <option value="Strategy">Strategy</option>
            <option value="Sports">Sports</option>
            <option value="MMO">MMO</option>
            <option value="Sandbox">Sandbox / Open World</option>
          </select>
          <br />

          <label for="mod-complete-status">Completed: </label>
          <input
            type="radio"
            name="mod-complete-status"
            id="Yes"
            value="true"
          />
          <label for="Yes">Yes</label>
          <input
            type="radio"
            name="mod-complete-status"
            id="No"
            value="false"
          />
          <label for="No">No</label>

          <div class="clearfix">
            <button type="submit" class="submitbtn" onclick="inputArray()">
              Submit
            </button>
            <button type="button" onclick="closeForm()" class="cancelbtn">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <div>
        <p class="me-tsvstacks">
          Made by <a href="https://github.com/tsv-stacks">TSV-Stacks</a>
        </p>
      </div>
      <div class="fa-icons">
        <a
          href="https://www.linkedin.com/in/tarndeep-virdi/"
          target="_blank"
          class="fa-2x fa fa-linkedin-square"
          style="color: var(--snow)"
        ></a>
        <a
          href="https://github.com/tsv-stacks"
          target="_blank"
          class="fa-2x fa fa-github-square"
          style="color: var(--snow)"
        ></a>
        <a
          href="https://twitter.com/tsv_stacks"
          target="_blank"
          class="fa-2x fa fa-twitter-square"
          style="color: var(--snow)"
        ></a>
      </div>
    </footer>
  </body>
</html>
